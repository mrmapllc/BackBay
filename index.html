<!DOCTYPE html>
<html>
<head>
    <title>GIS Zoning Map (Westminster, CA)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        #legend {
            background: white;
            padding: 10px;
            margin: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .color-box {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h3>GIS Zoning Map (Westminster, CA)</h3>
    <div id="map"></div>
    <div id="legend"><h4>Legend</h4></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCopWxzsrH0C5BUwVKJl0iG3omupkgmw60&callback=initMap" async defer></script>
    
    <script>
        // Initialize and add the map
        function initMap() {
            const centerPoint = { lat: 33.7513, lng: -117.9935 }; // Coordinates for Westminster, CA

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: centerPoint
            });

            // Load the GeoJSON files
            map.data.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityBoundary.geojson');
            map.data.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityTaxLots.geojson');
            map.data.loadGeoJson('https://storage.googleapis.com/westminster_ca/Westminster_CityZoning.geojson');

            // Define a function to style the GeoJSON based on the "Zoning Code"
            function getZoningColor(zoningCode) {
                switch (zoningCode) {
                    case 'A-1': return '#00bfff';
                    case 'C-1': return '#ffff66';
                    // Add other cases as needed
                    default: return '#808080';
                }
            }

            // Set the style for GeoJSON features
            map.data.setStyle((feature) => {
                const zoningCode = feature.getProperty('Zoning Code');
                return {
                    fillColor: getZoningColor(zoningCode),
                    strokeColor: null,
                    strokeWeight: 0,
                    fillOpacity: 0.6
                };
            });

            // Add an info window on click
            map.data.addListener('click', (event) => {
                const infoWindow = new google.maps.InfoWindow({
                    content: `Zoning Code: ${event.feature.getProperty('Zoning Code') || 'N/A'}`,
                    position: event.latLng
                });
                infoWindow.open(map);
            });
        }
    </script>
</body>
</html>
